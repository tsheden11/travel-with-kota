<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Travel with Kota" }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Discover the magical kingdom of Bhutan with Travel with Kota. Authentic experiences, cultural immersion, and unforgettable adventures await.{% endif %}">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Travel with Kota</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/destinations">Destinations</a></li>
                <li><a href="/packages">Packages</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/destinations">Destinations</a>
                <a href="/packages">Tour Packages</a>
                <a href="/about">About Us</a>
                <a href="/contact">Contact</a>
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} Travel with Kota. Discover Bhutan with us.</p>
        </div>
    </footer>

    <script>
        // Simple fade-in animation for cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.destination-card, .package-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 100);
            });
        });
    </script>
</body>
</html>
